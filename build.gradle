// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // Build SDK version
        compileSdkVersionInfo = 29
        buildToolsVersionInfo = "29.0.3"
        minSdkVerisonInfo = 23
        targetSdkVersionInfo = 29

        kotlin_version = "1.3.72"

        appcompatVersion = '1.1.0'
        materialVersion = '1.1.0'
        constraintLayoutVersion = '1.1.3'

        // Retrofit
        retrofitVersion = '2.8.1'

        // okhttp
        okhttpVersion = '4.6.0'

        // glide
        glideVersion = '4.11.0'

        // test
        mockitoCore = '1.10.19'
        awaitilityVersion = '4.0.2'

        // ui test
        uiTestVersion = '1.2.0'
        espressoVersion = '3.2.0'
        uiautomatorVersion = '2.2.0'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// FlickrAPI key는 local.properties에 "flickrApiKey="생성한 키""를 등록하면 됩니다
ext {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    flickrApiKey = properties.getProperty('flickrApiKey', "\"\"")
}